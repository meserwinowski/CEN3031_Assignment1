<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 
                Implement a way to filter through listings using the search bar
                ng-model="searchItem"
              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchItem">
          </div>
          <div id="BuildingTable" class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!-- 
                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings
                -->
              <!-- ng-repeat="(key, value) in Obj" + Filtering with ng-model + Detailed Info on click -->
              <tr ng-repeat="item in listings | filter: searchItem" ng-click="showDetails($index)">
                <td>{{item.code}}</td> <!-- Table data for building code -->
                <td>{{item.name}}</td> <!-- Table data for building name -->
                <td ng-click="deleteListing($index)"><button type="button">Delete</button></td> <!-- Clickable Delete Button to remove individual listings -->
              </tr>
            </table>
          </div>
          <!-- 
              Write an HTML form that adds new listings to the directory 
              <form> tag is used for user input
            -->
          <form name="newItem" ng-submit="addListing()">
            <h2>Add New Building</h2>
            <div class="form-group"> <!-- Building Code -->
              <label for="code">Building Code:</label>
              <input id="code" class="form-control" type="text" ng-model="form.code" required>
            </div>
            <div class="form-group"> <!-- Building Name -->
              <label for="name">Building Name:</label>
              <input id="name" class="form-control" type="text" ng-model="form.name" required>
            </div>
            <div class="form-group"> <!-- Building Address -->
              <label for="address">Building Address:</label>
              <input id="address" class="form-control" type="text" ng-model="form.address">
            </div>
            <div class="form-group"> <!-- Building Coordinates -->
              <label for="latitude">Building Latitude:</label>
              <input id="latitude" class="form-control" type="text" ng-model="form.latitude">
              <label for="longitude">Building Longitude:</label>
              <input id="longitude" class="form-control" type="text" ng-model="form.longitude">
            </div>
            <button type="submit">Add</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 
              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature
             -->
              <table>
                <tr>
                  <th>Code:</th>
                  <td>{{code}}</td>
                </tr>
                <tr>
                  <th>Name:</th>
                  <td>{{name}}</td>
                </tr>
                <tr>
                  <th>Address:</th>
                  <td>{{address}}</td>
                </tr>
                <tr>
                  <th>Coordinates:</th>
                  <td>{{latitude}} {{longitude}}</td>
                </tr>
              </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
